<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Age Calculator</h1>
    </div>
    <div class="container">
        <div class="input">
            <input type="date" name="DOB" id="dob">
            <button onclick="ageCalc()">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span class="years"></span><p>Years</p>
            </div>
            <div>
                <span class="months"></span><p>Months</p>
            </div>
            <div>
                <span class="days"></span><p>Days</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
